<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Channel Test</title>
    </head>
    <body>
        <h1>
            InAppWebView Javascript Channel !!!
        </h1>
        <script>
            window.addEventListener("flutterInAppWebViewPlatformReady", function(event){
                window.flutter_inappwebview.callHandler('startInAppWebview',  "Start !!");             

                window.flutter_inappwebview.callHandler('loadStop').then((function(result){
                    window.flutter_inappwebview.callHandler("loadStopReturn", result);
                }));    
                window.addEventListener("Button1", (event) => { 
                     console.log(JSON.stringify(event.detail)); 
                }, false);
                window.addEventListener("Button2", (event) => { 
                     console.log(JSON.stringify(event.detail)); 
                }, false);
            });
        </script>
    </body>
</html>
